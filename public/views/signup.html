

<div class="modal-dialog modal-lg signup">
    <div class="modal-content">
        <div class="modal-header">
          <h1 class="text-center"><strong>Sign Up</strong></h1>
        </div>
        <div class="modal-body">
          <form name="userForm" ng-submit="signup(userForm)" novalidate>
            <!-- NAME -->
            <div class="form-group">
                <label>Name </label>
                <input type="text" name="name" class="form-control"
                ng-model="user.name">
            </div>
            <!-- USERNAME -->
            <div class="form-group" ng-class="{'has-error': userForm.username.$invalid && userForm.username.$dirty, 'has-success': userForm.username.$valid && userForm.username.$dirty}">
                <label>Username *</label>
                <input type="text" name="username" class="form-control"
                ng-model="user.username"
                ng-minlength="6"
                ng-maxlength="20"
                required>
                <p ng-show="check_min_length(userForm.username)" class="help-block">Username is too short.</p>
                <p ng-show="check_max_length(userForm.username)" class="help-block">Username is too long.</p>
                <p ng-show="required(userForm.username)" class="help-block">Username is required.</p>
            </div>
            <!-- EMAIL -->
            <div class="form-group" ng-class="{'has-error': userForm.email.$invalid && userForm.email.$dirty, 'has-success': userForm.email.$valid && userForm.email.$dirty}">
                <label>Email *</label>
                <input type="email" name="email" class="form-control"
                ng-model="user.email"
                ng-pattern="/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i"
                required>
                <p ng-show="valid(userForm.email)" class="help-block">Enter a valid email.</p>
                <p ng-show="required(userForm.email)" class="help-block">Email is required.</p>
            </div>
            <!-- PASSWORD -->
            <div class="form-group" ng-class="{'has-error': userForm.password.$invalid && userForm.password.$dirty, 'has-success': userForm.password.$valid && userForm.password.$dirty}">
                <label>Password *</label>
                <input type="password" name="password" class="form-control"
                ng-model="user.password"
                ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/"
                required>
                <p ng-show="valid(userForm.password)" class="help-block">Minimum 8 characters, at least 1 Uppercase Alphabet, 1 Lowercase Alphabet and 1 Number</p>
                <p ng-show="required(userForm.password)" class="help-block">Password is required.</p>
            </div>
            <!-- DATE -->
            <div class="form-group">
                <label>Date </label>
                <input type="date" id="date" class="form-control" ng-model="user.date">
            </div>
            <p class="text-danger"><strong>*</strong> required fields</p>
            <button type="submit" class="btn btn-info btn-block">Signup</button>
          </form>
        </div>
    </div>
</div>
<script>
  document.getElementById("date").valueAsDate = new Date();
</script>
