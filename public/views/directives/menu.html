<div id="contactModal" class="modal fade">
  <div class="modal-dialog modal-md">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2 class="text-center">Contact</h2>
      </div>

      <div class="modal-body">
        <form>
         <div class="form-group">
           <label for="name"></span>Name</label>
           <input type="text" class="form-control" id="name" placeholder="Enter your name...">
         </div>

         <div class="form-group">
           <label for="email"></span>Email</label>
           <input type="text" class="form-control" id="email" placeholder="Enter your email...">
         </div>

         <div class="form-group">
           <label for="description"></span>Description</label>
           <textarea type="text" class="form-control" id="description" placeholder="Type here..."></textarea>
         </div>

         <button type="submit" class="btn btn-default btn-success btn-block"><i class="fa fa-paper-plane fa-lg"></i> Send mail</button>
       </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div> <!-- end of modal-dialog -->

<div id="loginModal" class="modal fade">

        <h2 class="text-center">Log in</h2>

      <div class="modal-body">

           <input type="text" class="form-control" id="username" placeholder="Enter your username...">
         </div>

         <div class="form-group">
           <label for="password"></span>Password</label>
           <input type="password" class="form-control" id="password" placeholder="Enter your password...">
         </div>
         <div>
           <a href="#">Forgot password?</a>
         </div>
         <br>
           <button type="submit" class="btn btn-default btn-success btn-block">Log in</button>

    </div>
