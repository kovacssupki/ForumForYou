<div id="loginModal" class="modal fade">
  <div class="modal-dialog modal-md">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h1 class="text-center"><strong>Log in</strong></h1>
      </div>

      <form name="login" novalidate>
        <div class="modal-body">
           <div class="form-group">
             <label for="username"></span>Username</label>
             <input type="text" class="form-control" name="username" placeholder="Enter your username..." autofocus>
           </div>

           <div class="form-group">
             <label for="password"></span>Password</label>
             <input type="password" class="form-control" name="password" placeholder="Enter your password...">
           </div>
           <a href="#">Need help?</a>
         </div>

         <div class="modal-footer">
           <button type="submit" class="btn btn-default btn-success btn-block">Log in</button>
         </div>

       </form>
    </div>
  </div>
</div>
