<div class="form-group">
  <label>Date </label>
  <div class="input-group">
    <input
    type="text"
    class="form-control"
    uib-datepicker-popup
  data-ng-model="user.createdAt"  
    is-open="datePicker.opened"
    close-text="Close"/>
    <span class="input-group-btn">
      <button type="button" class="btn btn-success date" data-ng-click="datePicker.open()"><i class="fa fa-calendar fa-lg"></i></button>
    </span>
    <span class="input-group-btn">
      <button type="button" class="btn btn-danger" data-ng-click="datePicker.clear()">Clear</button>
    </span>
  </div>
</div>
